<!DOCTYPE html>
<html>
	<head><title>OSNAP Asset Disposal</title></head>
	<body><h1>Something Old?</h1>

		
	<div class="row">
            <div class="col-lg-12">
		<div><h2>Assets:</h2>
		    <table>
			{% for entry in session.assets %}
			<tr>
				<td>{{ entry.asset_names }}</td>
			</tr>
			{% endfor %}
		    </table>
		</div>
		    
		<div id ="content">
                	{% if session['Derror'] %}
               		 <br> <strong>{{session['Derror']}}</strong> <br>
			{% endif %}
		</div> 

                <p> <label>LOST Asset Deletions: What's leaving?</label> {{session.username}}</p>
                
                <form action="{{url_for('dispose_asset')}}" method="POST">
                    <div class="input-group" style="width:640px">
                        <label>Asset Tag (Name?): </label>
			<input class="form-control input-lg" placeholder="What was it?" name="asset">
                    </div>
                   
                    <div class="input-group" style="width:640px">
                        <label> Asset Departure Time: </label>
                        <input type = "date" name="time">
                    </div>
                   
                    <div class="input-group" style="width:640px">
                        <button type="submit" class="btn btn-success">Remove Asset</button>
                    </div>
                </form>
		    
		    	<form action = "{{url_for('dashboard')}}">
				<input type = "Submit" name = "Go Back" value = "Go Back">
			</form>
            </div>

        </div>
        <!-- end of row -->

        <br>
        <br>

        <!-- submit button -->
        <!--
        <div class="row">
        <div class="col-lg-12">
            <button type="submit" class="btn btn-success" action="{{url_for('dispose_asset')}}" method="POST">Facility</button>
        </div>
        </div>
	-->
	


</body>
</html>
