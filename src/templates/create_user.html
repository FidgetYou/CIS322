<!DOCTYPE html>
<html>
	<head><title>OSNAP Signup</title></head>
	<body><h1>Please Sign Up:</h1>

	
		
	<div class="row">
            <div class="col-lg-12">

                <p> <label>LOST Login: Please tell us who you are.</label></p>
		    
                <div id ="content">
                	{% if session['error'] %}
               		 <br> <strong>{{session['error']}}</strong> <br>
			{% endif %}
		</div>
		    
                <form action="{{url_for('create_user')}}" method="POST">
                    <div class="input-group" style="width:640px">
                        <label>User Name: </label>
			<input class="form-control input-lg" type="text" placeholder="What is your handle" name="uname">
                    </div>
                    <div class="input-group" style="width:640px">
                        <label> Password: </label>
                        <input class="form-control input-lg" type="password" placeholder="Don't use PASSWORD" name="pass">
                    </div>
                    
                   <div class="input-group" style="width:640px">
                        <label> Job Title: </label>
                        <select name = "role_menu">
			{% for entry in session.roles %}
			<option value="{{ entry.role }}"> {{ entry.role }} </option>
			
			{% endfor %}
			</select>
		    </div>
			
                    <div class="input-group" style="width:340px">
                        <button type="submit" class="btn btn-success">Create User</button>
                    </div>
                </form>
            </div>

        </div>
        <!-- end of row -->

        <br>

</body>
</html>
